<mat-dialog-content>
    <mat-form-field>
        <mat-label>{{data.label}}</mat-label>
        <textarea matInput [value]="data.value" [formControl]="myText" placeholder="Write here.." rows="5">
        </textarea>
    </mat-form-field>
    <mat-dialog-actions align="end" style="float:inline-end;">
        <button matButton mat-dialog-close>Cancel</button>
        <button matButton="filled" [mat-dialog-close]="myText.value"
            [disabled]="data.value === myText.value || myText.invalid">
            Submit
        </button>
    </mat-dialog-actions>
    @if(data.enableDelete){
    <mat-dialog-actions align="start">
        <button matButton="filled" class="warning" mat-dialog-close="Delete">Delete</button>
    </mat-dialog-actions>
    }
</mat-dialog-content>
