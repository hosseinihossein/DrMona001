<mat-dialog-content>
    <div class="buttons-box">
        <div class="background"></div>
        <button matIconButton matTooltip="Close" mat-dialog-close>
            <mat-icon style="color: var(--mat-sys-error);">close</mat-icon>
        </button>
        <a matIconButton matTooltip="Download" [href]="data.imgSrc" download="">
            <mat-icon style="color: var(--mat-sys-on-surface);">download</mat-icon>
        </a>
    </div>

    <img [src]="data.imgSrc" width="100" height="100" [alt]="data.imgTitle" #theImage>
</mat-dialog-content>
