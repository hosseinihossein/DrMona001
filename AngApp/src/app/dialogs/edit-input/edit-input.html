<mat-dialog-content>
    <mat-form-field>
        <mat-label>{{data.label}}</mat-label>
        <input matInput [formControl]="myInput">
        @if(myInput.invalid && (myInput.dirty || myInput.touched) && myInput.errors){
        <mat-error>
            {{myInput.errors | json}}
        </mat-error>
        }
        <!--
        @if(myInput.invalid && (myInput.dirty || myInput.touched) && myInput.hasError("required")){
        <mat-error>
            {{data.label}} is required!
        </mat-error>
        }
        @if(myInput.invalid && (myInput.dirty || myInput.touched) && myInput.hasError("maxlength")){
        <mat-error>
            {{data.label}} cannot be more than {{singleton.elementTitle_MaxLength()}} characters long!
        </mat-error>
        }
        @if(myInput.invalid && (myInput.dirty || myInput.touched) && myInput.hasError("minlength")){
        <mat-error>
            {{data.label}} cannot be less than {{singleton.elementTitle_MinLength()}} characters!
        </mat-error>
        }-->
    </mat-form-field>
    <mat-dialog-actions align="end" style="float:inline-end;">
        <button matButton mat-dialog-close>Cancel</button>
        <button matButton="filled" [mat-dialog-close]="myInput.value"
            [disabled]="myInput.value === data.value || myInput.invalid">
            Save
        </button>
    </mat-dialog-actions>
    @if(data.enableDelete){
    <mat-dialog-actions align="start">
        <button matButton="filled" class="warning" mat-dialog-close="Delete">Delete</button>
    </mat-dialog-actions>
    }
</mat-dialog-content>
