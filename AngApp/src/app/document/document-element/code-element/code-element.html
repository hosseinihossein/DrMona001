<div class="codeSection">
    <button matIconButton class="copyBtn" matTooltip="Copy to clipboard" matTooltipPosition="left" (click)="copyCode()">
        <mat-icon>content_copy</mat-icon>
    </button>
    <pre #codePre [class.persian-font]="elementModel().persian">{{elementModel().value}}</pre>
</div>
